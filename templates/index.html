<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>AI Fact Checker</title>
</head>
<body>
    <!-- âœ… Fact Checker Container -->
    <div class="container">

        <button onclick="checkFact()">Check Fact</button>
        
        <!-- URL Input -->
        <input id="urlInput" placeholder="Enter a URL..." />
        <button onclick="checkURL()">Check URL</button>

        <!-- Result Container -->
        <div id="resultContainer"></div>
    </div>

    <!-- âœ… Chatbot Button -->
    <div id="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</div>

    <!-- âœ… Chatbot Container -->
    <div id="chatbot-container">
        <!-- Chatbot Header -->
        <div id="chatbot-header">
            <span>ðŸ§  Misinformation Chatbot</span>
            <button onclick="toggleChatbot()">âœ–</button>
        </div>

        <!-- Chatbot Messages -->
        <div id="chatbot-messages"></div>

        <!-- Chatbot Input -->
        <div id="chatbot-input-container">
            <input id="chatbot-input" type="text" placeholder="Ask about misinformation..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- âœ… Icon for Fake Image Checker -->
    <div class="icon-container">
        <a href="{{ url_for('image_checker') }}">
            <img src="{{ url_for('static', filename='image-icon.png') }}" alt="Image Checker" class="icon">
            <p>Image Fake Checker</p>
        </a>
    </div>


    <!-- âœ… JavaScript Files -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
