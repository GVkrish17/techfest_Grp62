<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Chatbot</title>
</head>
<body style="
background-image: url('{{ url_for('static', filename='bg-icon.jpg') }}');
background-size: cover;
background-position: center;
background-attachment: fixed;
margin: 0;
padding: 0;
height: 100vh;
">

    <!-- ✅ Header -->
    <header class="header">
        <h1>AI Media Verification</h1>
    </header>

    <!-- ✅ Home Icon -->
    <a href="{{ url_for('home') }}" class="home-icon">
        <img src="{{ url_for('static', filename='home-icon.png') }}" alt="Home">
    </a>

    <div class="container">
        <h1>Misinformation Chatbot</h1>
        <div id="chatbot-messages"></div>
        <div id="chatbot-input-container">
            <input id="chatbot-input" type="text" placeholder="Ask about misinformation...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
