<!-- fact_checker.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Fact Checker</title>
</head>
<body style="
background-image: url('{{ url_for('static', filename='bg-icon.jpg') }}');
background-size: cover;
background-position: center;
background-attachment: fixed;
margin: 0;
padding: 0;
height: 100vh;
">

    <!-- ✅ Header -->
    <header class="header">
        <h1>AI Media Verification</h1>
    </header>

    <!-- ✅ Home Icon -->
    <a href="{{ url_for('home') }}" class="home-icon">
        <img src="{{ url_for('static', filename='home-icon.png') }}" alt="Home">
    </a>

    <div class="container">
        <h1>Fact Checker</h1>
        <textarea id="claimInput" placeholder="Enter a claim..."></textarea>
        <button onclick="checkFact()">Check Fact</button>
        <input id="urlInput" placeholder="Enter a URL..." />
        <button onclick="checkURL()">Check URL</button>
        <div id="resultContainer"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
